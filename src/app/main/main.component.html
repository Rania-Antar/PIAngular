    <div class="col-8  ">
      <div class="card shadow" >
        <div class="card-header  bg-secondary text-white">
          <h6> Passing Quiz Test ..</h6>
        </div>
        <div class="card-body question-header  question-text">
          <h4> Questions : </h4>
          <div class="strip_list fadeIn" *ngFor="let d of questions ; let j = index ">
            <h3>{{d.question}}</h3>


        <ul class="list-group list-group-flush">
          <li *ngFor="let a of d.answers ; let i=index;"
              class="list-group-item choice"
              [attr.id]="'choice'+i"
              (click)="clickChoice($event)"
              [class.choice-selected]="selectedIndex==i"
          > <input type="checkbox" />{{a.answer}}</li>
        </ul>
        </div>
      </div>

    </div>


  </div>
    <div class="col-8 text-right ">
      <button (click)="onNextQuestion()"
              type="button" class="btn btn-primary" routerLink="score" > Submit </button>
    </div>
</div>

</div>
